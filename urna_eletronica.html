<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="urna.css">
    <script src="urna.js"></script>
    <title>Urna Eletrônica</title>
</head>

<body>
    <section class="container mt-4">
        <div class="text-center">
            <p class="h3">Simulador de Urna Eletrônica</p>
        </div>
        <div class=" d-flex flex-column flex-md-row justify-content-center border">
            <div class="screen bg-light p-3">
                <div id="dia">

                </div>
                <h4>Vereador</h4>
                <div class="row justify-content-center">
                    <div class="col numero-box" id="num1">_</div>
                    <div class="col numero-box" id="num2">_</div>
                </div>
                <div>
                    <p id="votoEmBranco"></p>
                </div>
            </div>

            <div class="divJustica p-4 text-center bg-dark">
                <div class="divJusticaEleitoral mb-3">
                    <img class="img_brasao" src="imgs/brasao_brasil.png" alt="Brasão do Brasil">
                    <h4 class="text-light">Justiça Eleitoral</h4>
                </div>
                <table class="table table-bordered text-center tabela">
                    <tbody>
                        <tr>
                            <td><button value="1" class="btn-num">1</button></td>
                            <td><button value="2" class="btn-num">2</button></td>
                            <td><button value="3" class="btn-num">3</button></td>
                        </tr>
                        <tr>
                            <td><button value="4" class="btn-num">4</button></td>
                            <td><button value="5" class="btn-num">5</button></td>
                            <td><button value="6" class="btn-num">6</button></td>
                        </tr>
                        <tr>
                            <td><button value="7" class="btn-num">7</button></td>
                            <td><button value="8" class="btn-num">8</button></td>
                            <td><button value="9" class="btn-num">9</button></td>
                        </tr>
                        <td></td>
                        <td><button value="0" class="btn-num">0</button></td>
                        <td></td>
                    </tbody>
                </table>
                <div class="row justify-content-center votar-buttons">
                    <div class="col-4 branco text-center" onclick="emBranco()">
                        <p>BRANCO</p>
                    </div>
                    <div class="col-4 corrige text-center" onclick="corrige()">
                        <p>CORRIGE</p>
                    </div>
                    <div class="col-4 confirma text-center" type="button" onclick="teste()">
                        <p>CONFIRMAR</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
